<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Datalists</title>
</head>

<body>
<form>
<label for="animal">My Favorite Animal</label>
<input type="text" id="animal" list="animals">
</form>


<datalist id="animals">
<option value="cat">
<option value="horse">
<option value="bird">
<option value="dog">
</datalist>
</body>
</html>
